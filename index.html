<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bowling DOM</title>
    <!-- Boostrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My CSS  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-3 my-5">SALA DA BOWLING</h1>
            </div>
        </div>
        <!-- SEZIONE MENU  -->
        <div class="row justify-content-evenly">
            <!-- FORM NEW PLAYERS  -->
            <div class="col-4 p-5 menu">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputName" placeholder="Nome Giocatore">
                    <label for="floatingInput">Nome Giocatore</label>
                </div>
                <button id="newPlayer" class="btn btn-primary w-100">New Player</button>
            </div>
            <!-- GAME'S Button  -->
            <div class="col-4 p-5 menu d-flex justify-content-center align-items-center flex-column">
                <p id="info" class="fs-5 fw-bold">Aggiungi almeno 2 giocatori per poter iniziare la partita</p>
                <button id="play" class="btn btn-outline-success my-1 d-none">Gioca turno</button>
                <button id="buttonResults" type="button" class="btn btn-primary my-1 d-none" data-bs-toggle="modal" data-bs-target="#modal">
                    Classifica
                </button>
                <button id="resetGame" class="btn btn-outline-warning my-1 d-none">Reset Game</button>
                <button id="resetPlayers" class="btn btn-outline-warning my-1 d-none">Reset Players</button>
            </div>
        </div>
        <!-- SEZIONE PUNTEGGI  -->
        <div class="row mt-5 justify-content-center">
            <div class="col-10 menu p-5">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Giocatore</th>
                        <th scope="col">1</th>
                        <th scope="col">2</th>
                        <th scope="col">3</th>
                        <th scope="col">4</th>
                        <th scope="col">5</th>
                        <th scope="col">6</th>
                        <th scope="col">7</th>
                        <th scope="col">8</th>
                        <th scope="col">9</th>
                        <th scope="col">10</th>
                        <th scope="col">TOT</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- PLAYERS ROW  -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <!-- MODALE CLASSIFICA  -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="buttonResults" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">
            
            </div>
            <!-- <div class="modal-footer">
            </div> -->
        </div>
        </div>
    </div>

    <!-- Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- My JS  -->
    <script src="main.js"></script>
  </body>
</html>
